<div class="mat-elevation-z8">
    <h3>ELT Employee & Admins</h3>

   
    <!-- Search Box -->
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name or Email" />
    </mat-form-field>
     <!-- Create Button at the top -->
     <button mat-raised-button color="warn" class="create-button" (click)="openCreateMaintenanceDialog()">Add</button>

    <!-- Table -->
    <table mat-table [dataSource]="dataSource">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="emp_id">
        <th mat-header-cell *matHeaderCellDef> Emp ID </th>
        <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef> admin </th>
        <td mat-cell *matCellDef="let element"> {{element.admin}} </td>
      </ng-container>
      <ng-container matColumnDef="admin_id">
        <th mat-header-cell *matHeaderCellDef> Admin Emp ID </th>
        <td mat-cell *matCellDef="let element"> {{element.admin_id}} </td>
      </ng-container>
      <ng-container matColumnDef="receive">
        <th mat-header-cell *matHeaderCellDef> Emp ID </th>
        <td mat-cell *matCellDef="let element"> {{element.receive}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <!-- Action Column (Create and Edit Buttons) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="edit-btn" (click)="openEditUserDialog(element)">Edit</button>
          <button mat-button class="delete-btn" (click)="deleteRecord(element)">Delete</button>
        </td>
      </ng-container>

      <!-- Header and Row definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Pagination Controls -->
    <mat-paginator [length]="dataSource.data.length"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
