<!-- dashboard.component.html -->

<mat-sidenav-container class="sidenav-container">
    <!-- Side Navigation Menu -->
    <mat-sidenav
    #sidenav
    mode="side"
    [(opened)]="isSidebarOpened"
    class="sidenav"
    [fixedInViewport]="true"
    [disableClose]="true">
    
      <mat-toolbar class="sidenav-header">
        <mat-icon>notifications</mat-icon>
        Compliance Notifications
      </mat-toolbar>
  
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>pie_chart</mat-icon>Dashboard
        </a>
  
        <a mat-list-item routerLink="/dashboard/users" routerLinkActive="active">
            <mat-icon>perm_identity</mat-icon>Users
          </a>
         

        <a mat-list-item routerLink="/dashboard/campaigns" routerLinkActive="active">
          <mat-icon>campaign</mat-icon>Campaigns
        </a>
        
        <a mat-list-item routerLink="/dashboard/template" routerLinkActive="active">
          <mat-icon>edit</mat-icon>Templates
        </a>
       
  
        <a mat-list-item routerLink="/dashboard/memo" routerLinkActive="active">
          <mat-icon>description</mat-icon>Memos
        </a>
  
        <a mat-list-item routerLink="/dashboard/pastdueescalation" routerLinkActive="active">
          <mat-icon>insert_chart</mat-icon>Reporting
        </a>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-icon mat-expansion-panel-header>build</mat-icon>
            <mat-panel-title>Maintenance</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/dashboard/maintenance">ELT Employees</a>
            <a mat-list-item routerLink="/dashboard/exclusion">Exclusions</a>
          </mat-nav-list>
        </mat-expansion-panel>
       
        <a mat-list-item *ngIf="canCreateUser()" routerLink="/dashboard/manualrun" routerLinkActive="active">
          <mat-icon>error_outline</mat-icon>Manual Run
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main Content Area -->

<!-- Main Content Area -->
<mat-sidenav-content>
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" class="mobile-menu-button">
            <mat-icon>menu</mat-icon>
          </button>
      <span class="title">Compliance Notification Administration</span>
      <span class="spacer"></span>
      <!-- <button mat-button class="right-button profile">Profile</button> -->
      <button mat-button class="right-button" (click)="logout()">Logout</button>
    </mat-toolbar>

    <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
  </mat-sidenav-container>
