<h8 mat-dialog-title>
    Text for Notification Template - 
    <font color="#cc0000">To Store Compliance New Hire Welcome</font>
  </h8>
  
  <mat-dialog-content>
    <!-- Quill Editor Container -->
    <div class="dropdown-container">
      <!-- Dropdown for Predefined Text Snippets -->
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Select Text Snippet</mat-label>
        <mat-select [(value)]="selectedText" (selectionChange)="onSnippetSelect($event)">
            <mat-option *ngFor="let snippet of textSnippets" [value]="snippet" matTooltip="{{'your colleague(s) must complete mandatory Complance Training. This ensure our organizations obligation to be compliant with government and/or regulatory agencies.Adherence to completion of mandatory training will help CVS Health reduce finacial and legal risks'}}"   matTooltipClass="dynamic-tooltip"
            aria-label="Button with dynamic tooltip">
                {{ snippet }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Drag-and-drop text container that updates based on selected snippet -->
    <div *ngIf="selectedText" class="draggable-text" 
         [draggable]="true" (dragstart)="onDragStart($event, selectedText)">
        {{ selectedText }}
    </div>
  </div>
    <div #editorContainer id="editor" 
    style="height: 700px; width: 100%;" 
    (drop)="onDrop($event)" 
    (dragover)="onDragOver($event)">
</div>  
<button mat-button (click)="turnEntireContentIntoCodeBlock()">Turn Entire Content to Code Block</button>

</mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-button class="right-button" (click)="cancel()">Cancel</button>
    <button mat-button class="right-button" color="primary" (click)="saveChanges()">Save</button>
  </mat-dialog-actions>
