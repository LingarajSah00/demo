    <!-- <mat-tab label="Manual Runs"> -->
  
        <div class="form-group">
            <label for="adminEmail">Administrator Email(s):</label>
  
            <mat-form-field appearance="fill" class="medium-width"> <input matInput placeholder="Enter email"
                    value="defaultemail@example.com"> </mat-form-field>
  
        </div>
  
        <div class="form-container">
  
            <div class="form-section">
  
                <p>Target Audience:</p>
  
                <mat-checkbox>All</mat-checkbox>
  
                <mat-form-field appearance="fill" class="small-width">
  
                    <mat-select multiple placeholder="Select Target Audience">
  
                        <mat-option value="option1">Option 1</mat-option>
  
                        <mat-option value="option2">Option 2</mat-option>
  
                    </mat-select>
  
                </mat-form-field>
  
            </div>
  
            <div class="form-section">
  
                <p>Campaign(s):</p>
  
                <mat-checkbox>All</mat-checkbox>
  
                <mat-form-field appearance="fill" class="medium-width">
  
                    <mat-select multiple placeholder="Select Campaigns">
  
                        <mat-option value="option1">Option 1</mat-option>
  
                        <mat-option value="option2">Option 2</mat-option>
  
                    </mat-select>
  
                </mat-form-field>
  
            </div>
  
            <div class="form-section">
  
                <p>Run Date:</p>
  
                <mat-form-field appearance="fill">
  
                    <mat-label>Select Date</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  
                    <mat-datepicker #picker></mat-datepicker>
  
                </mat-form-field>
  
            </div>
  
        </div>
  
        <div class="button-container"> <button mat-button class="edit-btn">Manual Run</button> <button mat-button
                class="cancel-btn" (click)="cancel()">Cancel</button> </div>
