<h2 mat-dialog-title>Select Export Format</h2>
    <mat-dialog-content>
      <mat-radio-group [(ngModel)]="selectedFormat">
        <mat-radio-button value="pdf">Export to PDF</mat-radio-button>
        <mat-radio-button value="word">Export to Word</mat-radio-button>
      </mat-radio-group>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button (click)="onExport()">Export</button>
    </mat-dialog-actions>
