<div class="mat-elevation-z8">
  <h3>Manual Run</h3>

 
  <!-- Search Box -->
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name or Email" />
  </mat-form-field>
   <!-- Create Button at the top -->
   <button mat-raised-button color="warn" class="create-button" (click)="createRun()">Create</button>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
    </ng-container>

    <ng-container matColumnDef="audience">
      <th mat-header-cell *matHeaderCellDef> Audience </th>
      <td mat-cell *matCellDef="let row"> {{ row.audience }} </td>
    </ng-container>

    <ng-container matColumnDef="campaigns">
      <th mat-header-cell *matHeaderCellDef> Campaigns </th>
      <td mat-cell *matCellDef="let row"> {{ row.campaigns }} </td>
    </ng-container>

    <ng-container matColumnDef="dateRun">
      <th mat-header-cell *matHeaderCellDef> Date Run </th>
      <td mat-cell *matCellDef="let row"> {{ row.dateRun | date }} </td>
    </ng-container>

    <!-- Action Column (Create and Edit Buttons) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="edit-btn" >Edit</button>
        <button mat-button class="delete-btn" >Delete</button>
      </td>
    </ng-container>

    <!-- Header and Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
