<h2 mat-dialog-title style="text-align: center;">Preview</h2>
<mat-dialog-content>
  <p *ngIf="data.adminEmail"><strong>Send Email:</strong> {{ data.adminEmail }}</p>
  <p *ngIf="data.targetAudience.length > 0"><strong>Target Audience:</strong> {{ data.targetAudience }}</p>
  <p *ngIf="data.campaigns.length > 0"><strong>Campaign(s):</strong> {{ data.campaigns }}</p>
  <p *ngIf="data.message.length > 0"><strong>Message:</strong> {{ data.message }}</p>

  <!-- <p><strong>Chosen Option:</strong> {{ data.selectedOption }}</p> -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="create-button" mat-dialog-close (click)="onClose()">Close</button>
  <button mat-button class="create-button" [mat-dialog-close]="true" (click)="submitData()"  (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
