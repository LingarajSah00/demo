<div class="create-campaign-form">
    <h2>Create New Memo</h2>
    
    <!-- Campaign Name Field -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Memo Name</mat-label>
      <input matInput [(ngModel)]="campaign.name" placeholder="Enter memo name" required>
    </mat-form-field>

    <!-- Campaign Description Field -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Memo Status</mat-label>
      <textarea matInput [(ngModel)]="campaign.description" placeholder="Enter status" ></textarea>
    </mat-form-field>
  
  
    <!-- Submit and Cancel Buttons -->
    <div class="form-actions">
        <button mat-raised-button color="warn" class="right-button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" class="right-button" (click)="onSubmit()">Create</button>
    </div>
  </div>
